<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Edgar.io</title>
</head>
<body>
  <div id="startScreen" style="text-align: center;">
    <h1>Welcome to Edgar.io</h1>
    <button onclick="startGame()" style="font-size: 24px; padding: 15px 30px; margin-bottom: 10px;">Play</button><br>
    <button onclick="customizeBall()" style="font-size: 16px; padding: 10px 20px;">Customize Ball</button>
  </div>
  <div id="gameScreen" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    <input type="color" id="colorPicker" style="display: none;">
    <label for="fileInput" id="fileInputLabel" style="display: none;">Upload Image</label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
  </div>
  <script src="game.js"></script>
</body>
</html>
