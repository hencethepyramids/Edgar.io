<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
    }

    #startScreen {
      text-align: center;
    }

    h1, button {
      font-family: 'Comic Sans MS', cursive;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      margin-bottom: 10px;
    }

    button.customize {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
  <title>Edgar.io</title>
</head>
<body>
  <div id="startScreen">
    <h1>Welcome to Edgar.io</h1>
    <button id="playBtn" onclick="startGame()" style="font-size: 24px; padding: 15px 30px; margin-bottom: 10px;">Play</button><br>
    <button id="customizeBallBtn" class="customize">Customize Ball</button>
  </div>
  <div id="gameScreen" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    <input type="color" id="colorPicker" style="display: none;">
    <label for="fileInput" id="fileInputLabel" style="display: none;">Upload Image</label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
  </div>
  <script src="js/game.js"></script>
</body>
</html>
